version: '2'

services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.web
    environment:
      UWSGI_CHEAPER: 1
      UWSGI_PROCESSES: 2

  haproxy:
    image: dockercloud/haproxy:latest
    links:
    - web
    ports:
    - 8086:80
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

  ab:
    build:
      context: ./
      dockerfile: Dockerfile.ab
    links:
    - haproxy
    environment:
      TEST_URL: http://haproxy/100
      TEST_SLEEP: 20
      TEST_PERIOD: 60
    volumes:
    - ./test:/app

  cadvisor:
    image: google/cadvisor:latest
    volumes:
    - /../:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker:/var/lib/docker:ro
    ports:
    - 8080:8080
    
